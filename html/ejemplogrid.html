<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Grid</title>
    <style>
        .gridContenedor{
            display: grid;
            grid-template-columns: auto auto auto;
            grid-template-rows: 100px 200px;
            gap: 10px;
            background-color: #b17c7c;
            padding: 20px;
        }
        .gridContenedor > div {
            border: 1px groove red;
            text-align: center;
            background-color: bisque;
            
        }
    </style>
</head>
<body>
    <h1>Ejemplo Grid</h1>
    <div class="gridContenedor">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
